<h1>Add New Brand</h1>
<form #brandAddForm="ngForm" (ngSubmit)="add(brandAddForm)">
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="brand name"
      #name="ngModel"
      [(ngModel)]="brand.name"
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div class="alert alert-danger" *ngIf="name.invalid && name.dirty">
      can't be left blank!
    </div>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="image url"
      #image="ngModel"
      [(ngModel)]="brand.image"
      class="form-control"
      name="image"
      id="image"
      required
    />
    <div class="alert alert-danger" *ngIf="image.invalid && image.dirty">
      can't be left blank!
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="brandAddForm.invalid"
  >
    Add Brand
  </button>
</form>
