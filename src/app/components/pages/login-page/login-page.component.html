<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
    <ul class="nav nav-pills">
      <li class="nav-item text-center">
        <div
          class="bg-success rounded-circle m-auto"
          style="width: 50px; height: 50px; line-height: 50px; color: #fff"
        >
          <i class="fa-solid fa-user"></i>
        </div>
        <h2>{{ "user_info.header" | translate }}</h2>
      </li>
    </ul>
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <div class="form px-4 pt-5" [formGroup]="loginForm">
          <input
            email
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="{{ 'user_info.placeholderEmail' | translate }}"
          />
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="{{ 'user_info.placeholderPassword' | translate }}"
          />
          <button class="btn btn-success btn-block" (click)="login()">
            {{ "user_info.button" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
