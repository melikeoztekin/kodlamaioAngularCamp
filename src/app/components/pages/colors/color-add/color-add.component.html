<h1>Add New Color</h1>
<form #colorAddForm="ngForm" (ngSubmit)="add(colorAddForm)">
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="color name"
      #name="ngModel"
      [(ngModel)]="color.name"
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div class="alert alert-danger" *ngIf="name.invalid && name.dirty">
      can't be left blank!
    </div>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      placeholder="image url"
      #image="ngModel"
      [(ngModel)]="color.image"
      class="form-control"
      name="image"
      id="image"
      required
    />
    <div class="alert alert-danger" *ngIf="image.invalid && image.dirty">
      can't be left blank!
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="colorAddForm.invalid"
  >
    Add Color
  </button>
</form>
